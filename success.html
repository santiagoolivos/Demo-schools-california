<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success - Demo Schools California</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'california-blue': '#1e40af',
                        'california-gold': '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-100 min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-2xl w-full text-center">
            <!-- Success Icon -->
            <div class="mb-8">
                <div class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Success Title -->
            <h1 class="text-4xl md:text-5xl font-bold text-green-600 mb-6">
                Success!
            </h1>
            
            <!-- Success Message -->
            <p class="text-lg md:text-xl text-gray-700 mb-8">
                You have successfully completed the form. Thank you for your interest in Demo Schools California.
            </p>
          
            
            <!-- Decorations -->
            <div class="mt-8 flex justify-center space-x-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-california-gold rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="mt-8 text-gray-500 text-sm">
            <p>Thank you for using Demo Schools California</p>
        </div>
    </div>
</body>
</html>
