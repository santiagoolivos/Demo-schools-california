<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Schools California</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'california-blue': '#1e40af',
                        'california-gold': '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 max-w-2xl w-full text-center">
            <!-- Title -->
            <h1 class="text-4xl md:text-6xl font-bold bg-gradient-to-r from-california-blue to-indigo-600 bg-clip-text text-transparent mb-12">
                Demo Schools California
            </h1>
            
            <!-- Form -->
            <form 
                action="https://santiagoolivos.app.n8n.cloud/webhook/1536ff38-d614-4376-a07b-7c3b54dc1d78" 
                method="POST"
                id="schoolForm"
            >
                <!-- Fields -->
                <input type="hidden" name="school_county" value="Santa Clara">
                <input type="hidden" name="school_district" value="Santa Clara Unified">
                <input type="hidden" name="school_name" value="Washington Open Elementary">
                <input type="hidden" name="first_name" value="John">
                <input type="hidden" name="last_name" value="Doe">
                <input type="hidden" name="relation_to_child" value="Father">
                <input type="hidden" name="email" value="john@example.com">
                <input type="hidden" name="phone" value="+1-212-456-7890">
                <input type="hidden" name="street_address" value="1234 Main Street">
                <input type="hidden" name="city" value="Redondo Beach">
                <input type="hidden" name="state" value="CA">
                <input type="hidden" name="zip" value="90278">
                <input type="hidden" name="child_full_name" value="James Doe">
                <input type="hidden" name="child_grade" value="3rd grade">
                
                <!-- Button -->
                <button 
                    type="submit"
                    id="submitBtn"
                    class="bg-gradient-to-r from-california-blue to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-4 px-8 md:px-12 rounded-xl text-lg md:text-xl transition-all duration-300 transform hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50"
                >
                    Submit
                </button>
            </form>
            
            <!-- Decorations -->
            <div class="mt-8 flex justify-center space-x-2">
                <div class="w-2 h-2 bg-california-blue rounded-full animate-pulse"></div>
                <div class="w-2 h-2 bg-indigo-500 rounded-full animate-pulse" style="animation-delay: 0.2s;"></div>
                <div class="w-2 h-2 bg-california-gold rounded-full animate-pulse" style="animation-delay: 0.4s;"></div>
            </div>
        </div>
        
        <!-- Footer - Just a comment -->
        <div class="mt-8 text-gray-500 text-sm">
            <p>Demo page for California schools</p>
        </div>
    </div>

</body>
</html>
